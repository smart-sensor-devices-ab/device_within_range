<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Get Device Distance Using BleuIO</title>
  </head>
  <body>
    <div class="container">
      <br />
      <a href="https://www.bleuio.com/">
        <img
          src="https://www.bleuio.com/images/logo.png"
          alt="BleuIO get device distance"
      /></a>
      <h1>Get Nearby Devices Using BleuIO</h1>
      <br />
      <button id="connect" class="btn btn-success">Connect</button> <br /><br />
      <div class="row">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="range"
            placeholder="Devices within range (meter)"
          />
        </div>
        <div class="col-md-2">
          <button id="scan" class="btn btn-warning">Scan Devices</button>
        </div>
      </div>

      <span id="scanning" class="d-none"> scanning ...</span>
      <br /><br /><br />
      <div id="numDev"></div>
      <div id="deviceList"></div>
    </div>
    <br /><br />
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
